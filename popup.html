<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extract Page Info</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            width: 90%;
            box-sizing: border-box;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
    </div>

    <div class="section">
        <h3>Extract Page Info</h3>
        <p><strong>URL:</strong> <span id="url">Loading...</span></p>
        <p><strong>Title:</strong> <span id="title">Loading...</span></p>
        <button id="extractContent">Extract & Send</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
